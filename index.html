<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<title>Weather App</title>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: rgb(26, 171, 207);">
				Live Weather Tracker
			</h1>
			<h3 style="color: rgb(13, 27, 24);">
				Weather App
			</h3>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Search
			</button>
			<id="weather-info"
				class="animate__animated animate__fadeIn">
				<h5>City-
				<h4 id="city-name"></h4></h5>
				<p id="date"></p>
				<!-- <img id="weather-icon" src="C:\Users\akr98\OneDrive\Desktop\weatherapp\icon.png" alt="Weather-"> -->
				<p id="temperature" alt="Temperature"></p>
				<p id="description"></p>
				<h5>Wind
				<p id="wind-speed"></p></h5>
			</div>
		</div>
	</div>
	<script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src=
"https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="script2.js"></script>
</body>

</html>
